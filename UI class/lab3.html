<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html list</title>
</head>
<body>

    <h2>unordered List</h2>
    <ul>
        <li>grapes</li>
        <li>peach</li>
        <li>cherry</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>wake up</li>
        <li>brush teeth</li>
        <li>have breakfast</li>
    </ol>

    <h2>Nested List</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Broccoli</li>
            </ul>
        </li>
    </ul>

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>

    <h2>Clickable Image Map</h2>
    <p>Click on different areas of the image:</p>

    <img src="https://d2x51gyc4ptf2q.cloudfront.net/content/uploads/2024/06/26115241/Harry-Kane-and-Jude-Bellingham.jpg" width="500px" usemap="#image-map">

    <map name="image-map">
        <area shape="rect" coords="50,50,200,200" href="https://www.bbc.com/sport/football/60124985" alt="Example">
        <area shape="circle" coords="350,150,50" href="https://en.wikipedia.org/wiki/Jude_Bellingham" alt="Google">
    </map>
    
</body>
</html>
